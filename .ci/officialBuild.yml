trigger:
  batch: true
  branches:
    include:
    - main

stages:
- stage: Build 
  displayName: Official_Build
  pool:
    vmImage: windows-2019
  jobs:
  - job: Build_and_Publish_Job
    displayName: Build AVS-Automation-AdminTools
    steps:
    - task: PowerShell@2
      inputs:
        filePath: 'build/copyModules.ps1'
        pwsh: true
    - task: PowerShell@2
      inputs:
        filePath: 'build/build.ps1'
        pwsh: true
    - task: NuGetAuthenticate@0
    - task: PowerShell@2
      inputs:
        filePath: 'package/publishOfficialPackage.ps1'
        pwsh: true